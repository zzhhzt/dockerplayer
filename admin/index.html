<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 | Scan to Listen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>🔐 管理员登录</h2>
            <p>请输入密码以管理音乐文件</p>
            <input type="password" id="passwordInput" placeholder="输入密码">
            <button id="loginBtn">登录</button>
            <p id="loginError" class="error"></p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard" style="display: none;">
        <div class="dashboard-header">
            <h1>🎵 音乐管理后台</h1>
            <button id="logoutBtn" class="logout-btn">退出登录</button>
        </div>

        <div class="dashboard-content">
            <!-- 文件上传区域 -->
            <div class="card">
                <h3>📤 上传音乐</h3>
                <div class="upload-section">
                    <input type="file" id="fileInput" accept=".mp3,.wav,.ogg,.m4a">
                    <button id="uploadBtn">上传</button>
                </div>
                <p id="uploadStatus"></p>
            </div>

            <!-- 设置区域 -->
            <div class="card">
                <h3>⚙️ 网站设置</h3>
                <div class="settings-section">
                    <label>网站标题:</label>
                    <input type="text" id="siteTitleInput" placeholder="输入网站标题">
                    <button id="saveSettingsBtn">保存设置</button>
                </div>
            </div>

            <!-- 文件列表区域 -->
            <div class="card list-card">
                <h3>📂 现有歌曲列表</h3>
                <ul id="fileList" class="file-list">
                    <!-- Files will be listed here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="modal" style="display: none;">
        <div class="modal-content qr-modal-content">
            <span class="close-btn" id="closeQrModal">&times;</span>
            <h2>📱 扫码听歌</h2>
            <p id="qrSongName" class="song-name"></p>

            <div class="qr-controls">
                <div class="control-group">
                    <label>前景色:</label>
                    <input type="color" id="qrColorDark" value="#000000">
                </div>
                <div class="control-group">
                    <label>背景色:</label>
                    <input type="color" id="qrColorLight" value="#ffffff">
                </div>
                <div class="control-group">
                    <label>Logo:</label>
                    <input type="file" id="qrLogoInput" accept="image/*">
                </div>
                <div class="control-group">
                    <label>标题:</label>
                    <input type="text" id="qrTitleInput" placeholder="输入标题">
                </div>
            </div>

            <div id="qrcode"></div>
            <p id="uploadStatus"></p>
        </div>

        <div class="card list-card">
            <h3>📂 现有歌曲列表</h3>
            <ul id="fileList" class="file-list">
                <!-- Files will be listed here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/easyqrcodejs@4.6.1/dist/easy.qrcode.min.js" defer></script>
    <script src="admin.js?v=4" defer></script>
</body>

</html>
